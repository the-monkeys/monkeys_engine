version: '3.1'
services:
  the_monkeys_db:
    container_name: "monkeys-db"
    image: bitnami/postgresql:latest
    restart: always
    environment:
      POSTGRES_PASSWORD: Secret
      POSTGRES_USER: root
      POSTGRES_DB: the_monkeys_user_dev
    ports:
      - 1234:5432
    networks:
      - monkeys-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - ./migrations:/migrations
      - ./run_migrations.sh:/run_migrations.sh
  the_monkeys_gateway:
    container_name: "monkeys-engine"
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    networks:
      - monkeys-network
    depends_on:
      the_monkeys_db:
        condition: service_healthy
networks:
  monkeys-network:
    driver: bridge
