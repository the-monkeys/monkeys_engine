version: '3.1'
services:
  the_monkeys_db:
    container_name: "monkeys-db"
    image: bitnami/postgresql:latest
    restart: always
    environment:
      POSTGRES_PASSWORD: Secret
      POSTGRES_USER: root
      POSTGRES_DB: the_monkeys_user_dev
    ports:
      - 1234:5432
    networks:
      - monkeys-network
    volumes:
      - ./schema:/migrations

  db-migrations:
    image: bitnami/postgresql:latest
    restart: on-failure
    depends_on:
      - the_monkeys_db
    volumes:
      - ./schema:/migrations
      - ./run_migrations.sh:/run_migrations.sh
    command: ["/bin/bash", "-c", "sleep 10; /run_migrations.sh"]
    networks:
      - monkeys-network

  the_monkeys_gateway:
    container_name: "monkeys-engine"
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    networks:
      - monkeys-network
    depends_on:
      - the_monkeys_db
      - db-migrations
